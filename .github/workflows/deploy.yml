name: Deploy to Dreamhost

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx vite build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Dreamhost
        env:
          DEPLOY_KEY: ${{ secrets.DREAMHOST_SSH_KEY }}
          DEPLOY_HOST: iad1-shared-b8-15.dreamhost.com
          DEPLOY_USER: dh_kumdis
          DEPLOY_PATH: ~/opinionatedapp.com
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts 2>/dev/null

          # Sync built files to Dreamhost
          rsync -avz --delete \
            --exclude='.dh-diag' \
            --exclude='favicon.gif' \
            --exclude='favicon.ico' \
            -e "ssh -i ~/.ssh/deploy_key" \
            dist/ $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/

          # Ensure .htaccess is deployed (rsync may skip dotfiles)
          scp -i ~/.ssh/deploy_key dist/.htaccess $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/.htaccess
