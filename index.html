<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Opinionated</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Force reload on new deployments
      (function() {
        var key = '__opinionated_build__';
        var stored = localStorage.getItem(key);
        var current = document.querySelector('meta[name="build-time"]');
        if (current && stored && stored !== current.content) {
          localStorage.setItem(key, current.content);
          location.reload();
        } else if (current) {
          localStorage.setItem(key, current.content);
        }
      })();
    </script>
  </body>
</html>
